<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 Media Element</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div>
    <!-- for video control -->
<video src="video.mp4" width="555 px" height="255px" controls poster="poster.png" height="255px" width="555px"></video>
<!-- here the poster is used to adding thumbnails in Video  -->
</div>
<div>
    <!-- for audio control  -->
     <audio src="lappu.mp3" controls ></audio>    
</div>
<div>
    <!-- for svg media  -->
     <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
</svg>
</div>
<div>
    <!-- for embedding other site in my page using iframe  -->
     <iframe src="https://www.codewithharry.com/tutorial" width="700" height="1000"></iframe>
</div>
</body>
</html>
