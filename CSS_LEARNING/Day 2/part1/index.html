     <style>
/* there are Different selecter inside css  */
/* #Element selecter */
div{  /*for selecting all the divs in the code*/
    background-color: brown;
    color: bisque;
}
.blue{  /*for class selector*/
    color: rgb(41, 5, 247);
    background-color: rgba(255, 238, 0, 0.932);
}
/* Child selector */
div > p{  /*it is used for case like i have p tag inside div i want to give style to p only then i use child selector*/
    color: azure;
    background-color: black;
}
/* ID Selector  */
#id{ 
    background-color: brown;
}
/* Descendant seclector  */
span p{  /*for selecting p inside some things*/
    background-color: aquamarine;
    color:rgb(233, 9, 121) ;
}
/* universal selector */
*{  /*for selecting all the code things*/
    margin: 0%;
    padding: 0%;
}

/* pseudo selector  */
a:visited{  /*for highlight opened links*/
    color: rgb(236, 70, 4);
}
a:link{
    color: rgb(12, 255, 12);
}
a:active{  /*for seeing active tabs things*/
    background-color: black;
    color: aliceblue;
}
a:hover{
background-color: blueviolet; /*for hover things*/
